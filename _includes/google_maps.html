<div id="map" style="
    width:{% if include.width %}{{ include.width }}{% else %}100%{% endif %};
    height:{% if include.height %}{{ include.height }}{% else %}400px{% endif %};
    float:{% if include.float %}{{ include.float }}{% else %}left{% endif %}
"></div>

<script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
</script>
