<div id="map" style="
    width:{% if include.width %}{{ include.width }}{% else %}100%{% endif %};
    height:{% if include.height %}{{ include.height }}{% else %}400px{% endif %};
    float:{% if include.float %}{{ include.float }}{% else %}left{% endif %}
"></div>

<script>
      function initMap() {
        var lln = {lat: 50.668447, lng: 4.612091};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: lln
        });
        var marker = new google.maps.Marker({
          position: lln,
          map: map
        });
      }
</script>
